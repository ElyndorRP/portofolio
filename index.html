<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>𝓡7𝓩 — Loading</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    .neon {
      font-size: 4rem;
      font-weight: bold;
      background: linear-gradient(90deg, #7c5cff, #31d2f2, #ff66b3);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 20px rgba(124,92,255,0.6);
    }
  </style>
</head>
<body>
  <div id="logo" class="neon"></div>

  <script>
    const text = ["𝓡", "7", "𝓩"];
    let i = 0;
    const logo = document.getElementById("logo");

    function showNextLetter() {
      if (i < text.length) {
        logo.innerHTML += text[i];
        i++;
        setTimeout(showNextLetter, 1000);
      } else {
        setTimeout(() => {
          window.location.href = "accueil.html";
        }, 1000);
      }
    }
    showNextLetter();
  </script>
</body>
</html>
