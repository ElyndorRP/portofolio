<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chargement - 𝓡7𝓩</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body,html{margin:0;padding:0;font-family:Inter,sans-serif;background:#0d0d0d;display:flex;justify-content:center;align-items:center;height:100vh;color:white;flex-direction:column;}
  .dot{width:15px;height:15px;margin:5px;border-radius:50%;background:#7c5cff;animation:blink 1s infinite;}
  .dot:nth-child(2){animation-delay:0.2s;}
  .dot:nth-child(3){animation-delay:0.4s;}
  @keyframes blink{0%,80%,100%{opacity:0}40%{opacity:1}}
</style>
</head>
<body>
<div style="display:flex;">
  <div class="dot"></div><div class="dot"></div><div class="dot"></div>
</div>
<p style="margin-top:20px;">Chargement... ● 𝓡7𝓩</p>
<script>
  setTimeout(()=>{window.location.href='accueil.html';},3000); // 30 secondes
</script>
</body>
</html>
